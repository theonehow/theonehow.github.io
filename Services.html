<!DOCTYPE html>
<html>
<head>
    <style>
        .pop-out-text {
            background-image: url(/Imagedupm/Urbaned.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 400px;
            width: 400px;
            background-position: center;
        }

        /* CSS for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* CSS for the retractable user interface */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        
        .sidebar a:hover {
            color: #f1f1f1;
        }
        
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        /* CSS for the content area */
        .content {
            margin-left: 200px;
            padding: 1px 16px;
            height: 1000px;
        }

        .rignav {
            float: right;
        }

        /* CSS for the font */
        body {
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>
